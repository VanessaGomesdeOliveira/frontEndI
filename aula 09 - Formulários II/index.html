<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
        <main>
            <section class="exemplo-radio">
                <h2>Que tipo de dedetização você prefere?</h2>
                <p>(Escolha um)</p>
                <div class="radio-item">
                    <input type="radio" id="preventiva" name="tipo-dedetizacao" value="preventiva">
                    <label for="preventiva">Preventiva</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="reativa" name="tipo-dedetizacao" value="reativa">
                    <label for="reativa">Reativa</label>
                </div>
            </section>

            <section class="exemplo-checkbox">
                <h2>Que tipo de peste?</h2>
                <p>(Escolha vários)</p>
                <div class="checkbox-item">
                    <input type="checkbox" id="baratas" name="baratas" value="baratas" class="checkbox">
                    <label for="baratas" class="checkbox-label">Baratas</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="ratos" name="ratos" value="ratos" class="checkbox">
                    <label for="ratos" class="checkbox-label">Ratos</label>
                </div>
            </section>
            <br class="clear">
            <button>Enviar</button>
        </main>
    <footer></footer>
</body>
</html>
