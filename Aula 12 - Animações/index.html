<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--css-->
   <link rel="stylesheet" href="./css/style.css">
   <!--hover-->
   <link rel="stylesheet" href="./css/hover.css">
    <!--animate-->
    <link rel="stylesheet" href="./css/animate.css">
   <!--Google Fonts-->
   <link rel="stylesheet" href="./css/animate.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet"> <title>Nosso Form</title>
</head>
<body>
    <!--Box Form-->
    <form id="form" class="slide-form" action="#" method="post">
        <h1>Login</h1>
    <!--Div Nome-->
    <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">
    </div>
    <!--Div Email-->
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="contato@gmail.com">
    </div>
    <!--Div Senha-->
    <div>
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="******">
    </div>
    <!--Div Botoes-->
    <div>
        <button class="btn" >Logar</button>
        <button class="btn" >Cancelar</button>
    </div>
    </form>

</body>
</html>
